<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флаги</title>
</head>
<style>
    html{
    height: 100%;
}
body {
    width: 100%;
    height: 100%;
    background-color: rgb(227, 242, 255);
    display: grid;
    place-items: center;
    font-weight: bold;
  } 
h3 {
  display: flex;
  justify-content: center;
}
.france {
    position:center;
    width: 300px;
    height: 200px;
    margin-top: 30px; 
    box-shadow: 0 0 1px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    background: linear-gradient(
    to right,
    #192f8e 33%,
    #fff 33%,
    #fff 67%,
    #e01414 0
  );
  }
.bahrain{
  position: center;
  width: 300px;
  height: 200px;
  box-shadow: 0 0 1px rgba(0, 0, 0, 0.5);
  overflow: hidden;
  background-color: #ed1b24;
}
.bahra {
  position: center;
  background-color: rgb(255 255 255);
  width: 200px;
  height: 200px;
  clip-path: polygon(0 0, 0 100%, 35% 100%, 54% 91%, 36% 82%, 56% 71%, 36% 63%, 57% 53%, 36% 43%, 58% 34%, 36% 22%, 59% 12%, 36% 0, 0 0);
}
</style>
<body>
    <div id="cen">
        <div class="flag france"></div>
        <h3>France</h3>
    </div>
    <div id="gir">
        <div class="flag bahrain">
            <div class="bahra"></div>
        </div>
        <h3>Bahrain</h3>
    </div>   
</body>
</html>
